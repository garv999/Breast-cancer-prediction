<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <div class="form-group">
            <label for="mean_radius">Mean Radius:</label>
            <input type="number" id="mean_radius" placeholder="Enter mean radius">
        </div>
        <div class="form-group">
            <label for="mean_texture">Mean Texture:</label>
            <input type="number" id="mean_texture" placeholder="Enter mean texture">
        </div>
        <div class="form-group">
            <label for="mean_perimeter">Mean Perimeter:</label>
            <input type="number" id="mean_perimeter" placeholder="Enter mean perimeter">
        </div>
        <div class="form-group">
            <label for="mean_area">Mean Area:</label>
            <input type="number" id="mean_area" placeholder="Enter mean area">
        </div>
        <div class="form-group">
            <label for="mean_smoothness">Mean Smoothness:</label>
            <input type="number" id="mean_smoothness" step="0.001" placeholder="Enter mean smoothness">
        </div>
        <button onclick="predict()">Predict</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function predict() {
            // You would implement this function to send input data to your backend (e.g., Flask server) for prediction
            // Then display the prediction result in the result div
            // For the sake of demonstration, let's assume the prediction result is a random number
            var result = Math.random() < 0.5 ? 'Benign' : 'Malignant';
            document.getElementById('result').innerHTML = 'Prediction Result: ' + result;
        }
    </script>
</body>
</html>
